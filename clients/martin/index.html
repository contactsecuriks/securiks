<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Total caisse - martin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#141e30,#243b55);color:#fff}
.login{max-width:420px;margin:120px auto;padding:40px;border-radius:18px;background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);box-shadow:0 20px 60px rgba(0,0,0,0.5);text-align:center}
.login h2{margin-bottom:25px;font-weight:500}
input{width:100%;padding:14px;margin-top:12px;border-radius:10px;border:none;font-size:15px}
button{width:100%;padding:14px;margin-top:15px;border-radius:10px;border:none;font-size:15px;font-weight:600;cursor:pointer;transition:0.3s}
button:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,0.4)}
.login button{background:linear-gradient(90deg,#00c6ff,#0072ff);color:white}
.card{max-width:1000px;margin:60px auto;padding:40px;border-radius:20px;background:rgba(255,255,255,0.08);backdrop-filter:blur(15px);box-shadow:0 20px 60px rgba(0,0,0,0.5);text-align:center}
h1{margin-bottom:35px;font-weight:500}
.totaux{display:flex;gap:20px;flex-wrap:wrap;margin-bottom:30px}
.box{flex:1;min-width:220px;padding:25px;border-radius:18px;background:rgba(255,255,255,0.08);box-shadow:0 10px 30px rgba(0,0,0,0.4)}
.amount{font-size:2em;font-weight:bold}
.total{color:#00ffcc}
.cb{color:#4da6ff}
.especes{color:#ffd166}
.section button{background:linear-gradient(90deg,#ff9a9e,#fad0c4);color:black}
.logout{background:#ff4d6d;color:white;margin-top:30px}
.small{margin-top:20px;opacity:0.6;font-size:13px}
table{width:100%;border-collapse:collapse;margin-top:20px;background:rgba(255,255,255,0.05);border-radius:12px;overflow:hidden}
th{padding:12px;background:rgba(255,255,255,0.1)}
td{padding:10px;border-bottom:1px solid rgba(255,255,255,0.08)}
tr:last-child td{border-bottom:none}
#contentBox{display:none}
</style>
</head>
<body>

<div class="login" id="loginBox">
<h2>Acc&egrave;s s&eacute;curis&eacute;</h2>
<input id="user" placeholder="Identifiant">
<input id="pass" type="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
</div>

<div class="card" id="contentBox">

<h1>Total caisse</h1>

<div class="totaux">
<div class="box">
<h3>Total encaiss&eacute;</h3>
<div class="amount total">25.5 &euro;</div>
</div>

<div class="box">
<h3>Carte bancaire</h3>
<div class="amount cb">2 &euro;</div>
</div>

<div class="box">
<h3>Esp&egrave;ces</h3>
<div class="amount especes">23.5 &euro;</div>
</div>
</div>

<div class="section">
<button onclick="toggleProduits()">Produits vendus</button>
<button onclick="toggleTranches()">Tranches horaires</button>

<div id="produitsBox" style="display:none">
<table>
<tr><th>Produit</th><th>Qt&eacute;</th></tr>
<tr><td>ENTREE / PLAT</td><td>2</td></tr><tr><td>ENTREE ENF</td><td>3</td></tr>
</table>
</div>

<div id="tranchesBox" style="display:none">
<table>
<tr>
<th>Tranche</th>
<th>Montant</th>
<th>% CB</th>
<th>% Esp&egrave;ces</th>
</tr>
<tr><td>6h&ndash;12h</td><td>0 &euro;</td><td>0 %</td><td>0 %</td></tr>
<tr><td>12h&ndash;14h</td><td>0 &euro;</td><td>0 %</td><td>0 %</td></tr>
<tr><td>14h&ndash;18h</td><td>25.5 &euro;</td><td>7.8 %</td><td>92.2 %</td></tr>
<tr><td>18h&ndash;00h</td><td>0 &euro;</td><td>0 %</td><td>0 %</td></tr>
</table>
</div>
</div>

<div class="small">Derni&egrave;re mise &agrave; jour : 20/02/2026 19:40</div>
<button class="logout" onclick="logout()">D&eacute;connexion</button>

</div>

<script>
const ADMIN="admin";
const PASSWORD_HASH="7c2aec3ebe1354eba245dc1f7626fa9d7c28853fa4657aeaedc7064f0fefea15";

async function sha256(t){
const d=new TextEncoder().encode(t);
const h=await crypto.subtle.digest("SHA-256",d);
return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

async function login(){
const u=document.getElementById("user").value;
const p=document.getElementById("pass").value;
const h=await sha256(p);
if(u===ADMIN&&h===PASSWORD_HASH){
document.getElementById("loginBox").style.display="none";
document.getElementById("contentBox").style.display="block";
}
}

function logout(){location.reload();}
function toggleProduits(){var b=document.getElementById("produitsBox");b.style.display=(b.style.display==="none")?"block":"none";}
function toggleTranches(){var b=document.getElementById("tranchesBox");b.style.display=(b.style.display==="none")?"block":"none";}
</script>

</body>
</html>
